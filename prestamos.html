<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de prestamos - Algañaras Mateo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-danger text-light" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom font-title">Prestamos</div>
        <div class="list-group list-group-flush my-3">
          <a href="index.html" class="text-light list-group-item list-group-item-action bg-transparent second-text"><i
            class="fa fa-house mr-2"></i>Inicio</a>
            <a href="prestamos.html" class="text-light list-group-item list-group-item-action bg-transparent second-text"><i
                class="fa fa-vault mr-2"></i>Prestamos</a>
            <a href="cotizacion.html" class="text-light list-group-item list-group-item-action bg-transparent second-text"><i
                class="fas fa-dollar-sign mr-2"></i>Cotización Dolar</a>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarItem">Nuevo Prestamo</button>
        </div>
        
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid px-4">
            <div class="row justify-center my-2">
              <div class="balanceCard">
                <h4>Total prestamos</h4>
                <div class="cardDiv">
                  <div class="cardDiv--Div">
                    <h3 id="totalPrestamos"></h3>
                  </div>
                  <div class="cardDiv--Img">
                    <div></div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                </div>
              </div>
    
              <div class="balanceCard">
                <h4>Prestamos</h4>
                <div class="cardDiv">
                  <div class="cardDiv--Div">
                    <h3 id="cantidadPrestamos"></h3>
                  </div>
                  <div class="cardDiv--Img">
                    <div></div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <div class="row my-4">
                <div class="col">
                  <h1 id="cabecera" style="margin-top:2rem; text-align: center;">Prestamos</h1>
                  <div class="d-flex container">
            <div class="divCards flex-wrap d-flex">
            </div>
                  </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="agregarItem" tabindex="-1" aria-labelledby="agregarItemLabel" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header bg-light">
              <h5 class="modal-title">Nuevo Prestamo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="d-flex flex-column justify-content-center">
                <label for="id2">¿Cuanto quieres pedir prestado?</label><input class="form-control" type="text" id="id2">
                </div>
                <div style="margin-top:1rem" class="d-flex flex-column justify-content-center">
                  <label for="id3">¿En cuantas cuotas quieres devolverlo?</label>
                  <ul>
                    <li class="listadoBotones"><button type="button" class="noelegido check" value="1" onclick="check(0)">1</button></li>
                    <li class="listadoBotones"><button type="button" class="noelegido check" value="3" onclick="check(1)">3</button></li>
                    <li class="listadoBotones"><button type="button" class="noelegido check" value="6" onclick="check(2)">6</button></li>
                    <li class="listadoBotones"><button type="button" class="noelegido check" value="9" onclick="check(3)">9</button></li>
                    <li class="listadoBotones"><button type="button" class="noelegido check" value="12" onclick="check(4)">12</button></li>
                  </ul>
                  <div class="d-flex justify-content-between bg-white"><span class="spanDevolves">En total devolves</span><span class="spanDevolves devolves"></span></div>
                </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" id="boton1">Crear Prestamo</button>
          </div>
      </div>
  </div>
</div>
       
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
